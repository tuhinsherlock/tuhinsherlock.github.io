
	<html>
	<head>

	<link href = "/ui/registerstyle.css" rel ="stylesheet" />
	<link href = "/ui/bootstrap.css" rel = "stylesheet" />
	<link href = "http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet" />
	<title> Register </title>
	</head>
	<body>
	<div class="container">  
    <div id="register">
    <h3>Sign Up</h3>
    <h4>Sign Up for loads of awesome stuff</h4>
    <fieldset>
      <input placeholder="Username" id="username" type="text" tabindex="1" autofocus/>
    </fieldset>
    <fieldset>
      <input placeholder="Password" id="password" type="password" tabindex="2" />
    </fieldset>
    <fieldset>
      <input placeholder="Name" id ="name" type="text" tabindex="3" />
    </fieldset>
    <fieldset>
      <input placeholder="Email" id="email" type="email" tabindex="4" />
    </fieldset>
    <!--<fieldset>
      <p> Upload profile picture </p>
      <input type = "file" id = "pic" accept="image/*"/>
    </fieldset>-->
    <fieldset>
      <input type="submit" id = "register_btn" value="Register"/>
    </fieldset>
  </div>
 
  
</div>


<script type = "text/javascript" src = "ui/register.js" >
</script>


</body> 
</html>
